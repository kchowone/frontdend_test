<!DOCTYPE html>
<!-- b_01_layout.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/b_01_layout.css">
  <title>웹 페이지 레이아웃</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headerBox">
      <div class="width-set">
        <h1 class="company">company name</h1>
        <nav class="navigation">
          <ul class="unb">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ul>

          <ul class="gnb">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </nav>
      </div>
    </header> <!-- // #headerBox-->

    <main class="content_wrapper">
    <section id="slideBox">
      <h2 class="blind">슬라이드 광고영역</h2>
      <div class="slide_button">
        <button type="button" class="next">다음 내용 보기</button>
        <button type="button" class="prev">이전 내용 보기</button>
      </div>

      <div class="slide_part">
        <ul>
          <li>광고내용 01</li>
          <li>광고내용 02</li>
          <li>광고내용 03</li>
          <li>광고내용 04</li>
        </ul>
      </div>
    </section><!-- // #slideBox-->

    <article id="newBox">
      <div class="width_row">
        <h2 class="area_title">new</h2>
        <ul class="area_indicator">
          <!--인디케이터-->
        </ul>

        <ul class="area_content">
         <li></li>
         <li></li>
         <li></li>
        </ul>
      </div>
    </article><!-- // #newBox-->

    <aside id="subBox">
      <div class="width_row">
        <h2 class="blind">광고</h2>
        <div class="img-container"></div>
        <ul class="show-txt"></ul>
      </div>
    </aside><!-- // #subBox-->

    <article id="bestBox">
      <div class="width_row">
        <h2 class="blind">best</h2>
        <ul class="card-list">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </article><!-- // #bestBox-->

    <article id="galleryBox">
      <div class="width_row">
        <h2 class="area_title">gallery</h2>
        <div class="area_content">
          <div class="img-container"></div>
          <ul class="list-container"></ul>
        </div>
      </div>
    </article><!-- // #galleryBox-->

    <article id="sponsorBox">
      <h2 class="blind">sponsor</h2>
      <div class="width_row">
        <ul class="spon-container">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </article><!-- // #sponsorBox-->
  </main>  

    <footer id="footerBox">
      <div class="width_row">
        <h2 class="info_logo">information</h2>
        <div class="info_company">
          <div class="info-container"></div>
          <div class="sns-container"></div>
        </div>
      </div>
    </footer><!-- // #footerBox-->
  </div>
</body>
</html>
