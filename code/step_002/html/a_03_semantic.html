<!DOCTYPE html>
<html lang="ko-KR">
<head>

<body>
  <!-- layout -->
  <div id="weap">

      <h1>site name</h1>
      <nav class="navigation_area">
        <h2>navigation</h2>
      </nav>
    </header>

    <section id="viewBox">
      <h2>광고영역</h2>
      <!-- 본문 내용이자, 다른 어떠한 영역의 핵심 요약설명,
          작은 미니 웹(html)-->
    </section> 
    
    <article id="contentBox">
      <h2>인기상품</h2>
      <!-- 본문 내용, 본격 설명(기사,글) 홀로 서기가 가능한 영역,미니 웹 가능 -->
    </article>
    
    <aside id="sideBox">
      <h2>장바구니 및 기타 상품안내</h2>
      <!-- 존재한다? 굿 없다? 상관없음,  -->

      <h2>사이트 주요 내용안내</h2>
    </footer>

  </div>
